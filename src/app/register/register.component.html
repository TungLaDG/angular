<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              </div>
              <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" class="form-control" [(ngModel)]="phone_number" name="phone_number" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" class="form-control" [(ngModel)]="role" name="role" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-link" (click)="goToLogin()">Back to Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
