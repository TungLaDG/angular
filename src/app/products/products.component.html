<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Manage Products</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock_quantity }}</td>
            <td>{{ product.description }}</td>
            <td>
              <button class="btn btn-warning" (click)="prepareUpdate(product)">Edit</button>
              <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row" *ngIf="updateProduct">
    <div class="col-md-12">
      <h2>Update Product</h2>
      <form (ngSubmit)="updateProductAction()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="updateProduct.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="price">Price ($):</label>
          <input type="number" id="price" class="form-control" [(ngModel)]="updateProduct.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" class="form-control" [(ngModel)]="updateProduct.stock_quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" class="form-control" [(ngModel)]="updateProduct.description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Cancel</button>
      </form>
    </div>
  </div>
</div>
